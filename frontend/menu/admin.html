<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración del Menú</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body"> 
    <h1>Administración del Menú</h1>
    <div id="mensajes" class="mensaje-oculto"></div>
    <form id="productForm">
        <!-- Campos existentes -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        
        <label for="categoria">Categoría:</label>
        <select id="categoria" required>
            <option value="general">Menú General</option>
            <option value="sopas">Sopas del Día</option>
            <option value="bebidas">Gaseosas y Bebidas</option>
        </select>
        
        <!-- Nuevo campo para sabores (solo visible en bebidas) -->
        <div id="saboresContainer" style="display: none;">
            <label for="sabores">Sabores (separados por comas):</label>
            <input type="text" id="sabores" placeholder="Ej: Coca-Cola, Pepsi, Sprite">
        </div>
        
        <label for="imagen">URL de la Imagen:</label>
        <input type="url" id="imagen" required>
        
        <label for="precioCop">Precio (COP):</label>
        <input type="number" id="precioCop" required>
        
        <label for="precioUsd">Precio (USD):</label>
        <input 
            type="number" 
            id="precioUsd" 
            step="0.01" 
            lang="en"
            required
            placeholder="Ej: 8.75"
        >
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" required></textarea>
        
        <button type="submit">Agregar Producto</button>
    </form>

    <h2>Lista de Productos</h2>
    <ul id="productList"></ul>

    <script src="admin.js"></script>
</body>
</html>
